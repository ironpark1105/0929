<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .border{
            border: 5px solid red;
        }

    </style>
</head>
<body>
    

    <img class="img1" src="https://via.placeholder.com/250/f80/333" alt="이미지">


    <script>
        var imgSrc = $('img1').attr('src')
        console.log('imgSrc =', imgSrc)
        $('.img1').attr('src', "https://via.placeholder.com/450/f80/333" )
        
        //addClass
        function borderOn(){
        $('.img1').addClass('border');
        }
        
        function borderOff(){
        $('.img1').removeClass('border');
        }
        function borderToggle(){
        $('.img1').toggleClass('border');
        }
    </script>

    <button onclick="borderOn();">border</button>
    
    <button onclick="borderOff();">border off</button>
    
    <button onclick="borderToggle();">border Toggle</button>
















</body>
</html>
