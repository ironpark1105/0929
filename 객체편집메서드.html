<h2>appendTo</h2>
<p>$('내용')appendTo('선택자')내용을 선택자에 추가 </p>
<ul id="list3">
    <li>first</li>
    <li>second</li>
    <li>third</li>
</ul>

<script>
    //append()기능 동일 
    $('<li>추가</li>').appendTo('#list3')
    //위치이동
    $('#list3 li').first().appendTo('#list3')


</script>

<h2>01. not() 부정선택 선택자 반대</h2>
<ul id="mylist">
    <li>내용 1 </li>
    <li>내용 2 </li>
    <li>내용 3 </li>
    <li>내용 4 </li>
</ul>

<script>
    $('#mylist li')
    .not(':first')
    .css('background','yellow')
</script>
