<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 80px;
            background: blue;
            transition-duration: 2s;
            text-align: center;
            font-size: 50px;
            color: white;
        }
        
        .box1:hover{
            width: 100%;
            height: 100px;
            background: skyblue;
            transition-duration: 2s;
            
            color: blue;
        }
    </style>
</head>
<body>
    <div class="box1">box</div>
</body>
</html>
